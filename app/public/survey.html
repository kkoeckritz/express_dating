<!DOCTYPE html>
<html>
<head>
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	
	<link type="text/css" rel="stylesheet" href="./assets/css/materialize.css"  media="screen,projection"/>
	<link rel="stylesheet" href="./assets/css/style.css">
	
	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
	
	<header class="navbar-fixed">
		<nav>
			<div class="nav-wrapper blue darken-2">
				<div class="container">
					<div class="row">
						<a href="#" id="nav_name" class="brand-logo">
							<span class="big_letter">Express</span> <span class="big_letter">Dating</span>
						</a>
						<div class="col s4 right">
							<ul class="tabs tabs-transparent">
								<li class="tab col m12"><a href="/" class="active">Home</a></li>
							</ul>
						</div>
					</div>
				</div>
				
			</div>
		</nav>		
	</header>
	
	<br>
	
	<main class="container">
		
		<!-- survey content -->
		<div id="card_projects" class="card">
			<div class="card-content blue darken-1">
				<!-- <img class="circle left heading_img" src="./assets/images/code.png"> -->
				<h2 class="center heading_title">Find Your Match</h2>
			</div>
			<div class="card-content">
				<form id="a_form">
					
					<div class="row">
						<div class="col m12">
							<div class="card blue darken-1 hoverable">
								<div class="card-content white-text">
									<span class="card-title">About You</span>
								</div>
								<div class="card-action">
									<div class="row">
										<div class="input-field col s12 m6">
											<i class="white-text material-icons prefix">accessibility</i>
											<input type="text" id="a_name" name="a_name" class="validate white-text">
											<label class="white-text" for="a_name">Name</label>
										</div>
										<div class="input-field col s12 m6">
											<i class="white-text material-icons prefix">photo</i>
											<input type="text" id="a_pic" name="a_pic" class="validate white-text">
											<label class="white-text" for="a_pic">Image URL</label>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>					
					
					<div class="row">
						<div class="col s12">
							<div class="card blue darken-1 hoverable">
								<div class="card-content white-text">
									<span class="card-title">Question 1</span>
								</div>
								<div class="card-action">
									<p class="range-field">
										<input type="range" id="a1" name="a1" min="0" max="5"/>
									</p>
								</div>
							</div>
						</div>
					</div>
					
					<div class="row">
						<div class="col s12">
							<div class="card blue darken-1 hoverable">
								<div class="card-content white-text">
									<span class="card-title">Question 2</span>
								</div>
								<div class="card-action">
									<p class="range-field">
										<input type="range" id="a2" name="a2" min="0" max="5"/>
									</p>
								</div>
							</div>
						</div>
					</div>
					
					<div class="row">
						<div class="col s12">
							<div class="card blue darken-1 hoverable">
								<div class="card-content white-text">
									<span class="card-title">Question 3</span>
								</div>
								<div class="card-action">
									<p class="range-field">
										<input type="range" id="a3" name="a3" min="0" max="5"/>
									</p>
								</div>
							</div>
						</div>
					</div>
					
					<div class="row">
						<div class="col s12">
							<div class="card blue darken-1 hoverable">
								<div class="card-content white-text">
									<span class="card-title">Question 4</span>
								</div>
								<div class="card-action">
									<p class="range-field">
										<input type="range" id="a4" name="a4" min="0" max="5"/>
									</p>
								</div>
							</div>
						</div>
					</div>
					
					<div class="row">
						<div class="col s12">
							<div class="card blue darken-1 hoverable">
								<div class="card-content white-text">
									<span class="card-title">Question 5</span>
								</div>
								<div class="card-action">
									<p class="range-field">
										<input type="range" id="a5" name="a5" min="0" max="5"/>

								</div>
							</div>
						</div>
					</div>
					
					<div class="row">
						<div class="col s12">
							<div class="card blue darken-1 hoverable">

									<span class="card-title">Question 6</span>

					</div>

						<div class="col s12">
							<div class="card blue darken-1 hoverable">

									<span class="card-title">Question 7</span>
								</div>
								<div class="card-action">
									<p class="range-field">

					</div>
					
					<div class="row">
						<div class="col s12">
							<div class="card blue darken-1 hoverable">
								<div class="card-content white-text">
									<span class="card-title">Question 9</span>
								</div>
								<div class="card-action">
									<p class="range-field">
										<input type="range" id="a9" name="a9" min="0" max="5"/>
									</p>

					</div>
					
					<div class="row">
						<div class="col s12">
							<div class="card blue darken-1 hoverable">
								<div class="card-content white-text">
									<span class="card-title">Question 10</span>
								</div>
								<div class="card-action">
									<p class="range-field">

					</div>
					
					<div class="row">
						<div class="col s12 center">
							<button id="a_submit" class="btn waves-effect waves-light blue darken-1" type="submit">
								Match Me
								<i class="material-icons right">send</i>
							</button>
						</div>
					</div>
				</form>
			</div>

		<!-- modal to be shown after survey submission -->
		<div id="a_modal" class="modal">
			<div class="modal-content">
				<h4 class="center">You've matched with...</h4>
				<br>
				<div id="results" class="center">
					<h3 id="friend_name"></h3>
					<br>
					<img id="friend_photo" src=""/>					
				</div>
			</div>
			<br>
			<div class="modal-footer">
				<a href="#!" class="modal-close waves-effect waves-green btn-flat">Back to Survey</a>
			</div>

			<div class="col left">
